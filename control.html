<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Kontrol Flash</title>
  <style>
    body { text-align:center; font-family:sans-serif; margin-top:40px; }
    button {
      font-size:18px; padding:10px 20px; margin:10px;
      border:none; border-radius:8px; cursor:pointer;
    }
    .on { background:#00c853; color:white; }
    .off { background:#d50000; color:white; }
  </style>
</head>
<body>
  <h2>ðŸ’¡ Kontrol Flash Android</h2>
  <button class="on" onclick="setFlash('on')">NYALAKAN</button>
  <button class="off" onclick="setFlash('off')">MATIKAN</button>
  <p id="info">Status: -</p>

  <script>
    const server = "https://nama-projek.vercel.app/api/flash"; // GANTI ke domain vercel kamu

    async function setFlash(status) {
      const res = await fetch(server, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ status })
      });

      const data = await res.json();
      document.getElementById("info").textContent = "Status: " + (data.status || "error");
    }
  </script>
</body>
</html>
